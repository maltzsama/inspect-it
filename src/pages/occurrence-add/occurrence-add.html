<ion-header>

  <ion-navbar>
    <ion-title>{{title}} ocorrência</ion-title>
    <ion-buttons end [hidden]="!edit">
      <button (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="occurrenceItem.description" [readonly]="!edit"></ion-input>
    </ion-item>
    <ion-card-content>
      <img class="img" width="150" height="150" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/placeholder.png'"
      (click)="changePicture()"/>
      <button ion-button color="danger" (click)="changePicture()" [hidden]="!edit">Capturar Imagem</button>
    </ion-card-content>
  </ion-list>
</ion-content>
